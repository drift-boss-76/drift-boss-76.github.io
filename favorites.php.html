    .game-list {
      display: grid;

    .game-item {

      width: 100%;
      max-width: 120px;
      height: 120px;
      object-fit: cover;

      margin-bottom: 10px;
    }
    .game-item h3 {
      margin: 0;
      font-size: 0.95em;
    }
    .game-item a {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.8em;
    }
    .game-item a:hover {
      background: #388e3c;
    }
